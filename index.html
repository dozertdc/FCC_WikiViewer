<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiki</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="input"/>
    <button onclick="wikiSearch();">SEARCH</button>
    <div class="container">
        
    </div>
    
    <script>
        function wikiSearch(){
            var extension;
            $.ajax({
                url: "https://en.wikipedia.org/w/api.php?format=json&action=query&generator=search&gsrnamespace=0&gsrlimit=10&prop=pageimages|extracts&pilimit=max&exintro&explaintext&exsentences=1&exlimit=max&gsrsearch="+ $("#input").val() +"&callback=JSON_CALLBACK%27;",
                jsonp: "callback", 
                dataType: 'jsonp',
                // data: { 
                //     action: "query", 
                //     list: "search", 
                //     srsearch: $('#input').val(), 
                //     format: "json", 
                //     prop: "extracts"
                // },
                xhrFields: { withCredentials: true },
                success: function(response) { 
                    console.log(response.query.pages); 
                    var obj = response.query.pages;
                    var html = "";
                    $.each(obj, function(key, value){
                        html +=
                        '<div class="article" onclick="goToWiki(' + value.pageid + ');">' +
                        '<h1>' + value.title + '</h1>' +
                        '<p>' + value.extract + '</p>' +
                        '</div>' 
                        
                    });
                    $(".container").html(html);
                }
            });
        }
        
        function goToWiki(pageId){
            console.log("wiki");
            window.open('https://en.wikipedia.org/?curid=' + pageId);
        }
    </script>
    <style>
        .article {
            border: 4px solid black;
            margin: 20px;
            padding: 10px;
        }
    </style>
    
</body>
</html>
